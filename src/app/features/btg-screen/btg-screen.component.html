<div class="btg-screen-container mat-elevation-z8">
    <mat-card appearance="raised">
        <mat-card-header class="btg-screen-container__header">
            <mat-card-title>Backing Track Generator</mat-card-title>
        </mat-card-header>
        <mat-card-content class="btg-screen-container__content">
            <form [formGroup]="formGroup" class="btg-screen-container__content__form">
                    <mat-slide-toggle class="btg-screen-container__content__form__slide-toggle"
                        (change)="onFileSourceChange($event)">Source Material</mat-slide-toggle>
                <mat-form-field class="btg-screen-container__content__form__field"
                    appearance="outline" *ngIf="!sourceCheck">
                    <mat-label>Youtube URL</mat-label>
                    <input matInput formControlName="source">
                </mat-form-field>
                <mat-form-field class="btg-screen-container__content__form__field"
                    appearance="outline" *ngIf="sourceCheck">
                    <mat-label>File Directory</mat-label>
                    <input matInput formControlName="source">
                </mat-form-field>
                <mat-form-field class="btg-screen-container__content__form__field"
                    appearance="outline">
                    <mat-label>Output Path (Optional)</mat-label>
                    <input matInput formControlName="output" placeholder="Ex: C:\Users\User\Documents\Song.mp3">
                </mat-form-field>
                <div class="btg-screen-container__content__form__field-group">
                    <mat-form-field class="btg-screen-container__content__form__field-group__field"
                        appearance="outline">
                        <mat-label>Pitch Shift (Range from -9 to 9)</mat-label>
                        <input matInput type="number" min="-9" max="9" formControlName="pitchShift" (blur)="onNumericInputBlur()"/>
                    </mat-form-field>
                    <mat-form-field class="btg-screen-container__content__form__field-group__field"
                        appearance="outline">
                        <mat-label>Model</mat-label>
                        <mat-select formControlName="model">
                            <mat-option *ngFor="let model of models" [value]="model">{{model.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-icon class="btg-screen-container__content__form__field-group__tooltip-icon"
                        [matTooltip]="selectedModelDescription" #tooltip="matTooltip" message="test">info</mat-icon>
                </div>
                <div class="btg-screen-container__content__form__actions">
                    <button mat-raised-button color="primary" [disabled]="processing || !formGroup.valid">Process File</button>
                    <button mat-raised-button [disabled]="!processing">Cancel</button>
                </div>
                <mat-form-field appearance="outline" class="btg-screen-container__content__form__field">
                    <mat-label>Log</mat-label>
                    <textarea matInput readonly [value]="logValue"></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
